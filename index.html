<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lanchonete</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="alert alert-success" role="alert">
            <h4>
                <center><b>Lanches Veganos</b></center>
            </h4>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="telefone"
                        ><i class="ri-phone-fill" style="color: blueviolet"></i>
                        Telefone</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        name="telefone"
                        id="telefone"
                    />
                </div>
                <div class="col-6">
                    <label class="form-label" for="cliente"
                        ><i class="ri-user-fill" style="color: blueviolet"></i>
                        Nome do Cliente</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        name="cliente"
                        id="cliente"
                    />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-6">
                    <label class="visually-hidden" for="combos">Combos</label>
                    <select class="form-select" id="combos" name="combos">
                        <option selected>Combos Veganos</option>
                        <option value="20">
                            X-Veganoü¶Ñ com batata sout√© R$20,00
                        </option>
                        <option value="22">
                            X-Sem VaquinhaüêÑ com Refri R$22,00
                        </option>
                        <option value="25">
                            X-Sem Porquinhoüê∑ com Sorvete R$25,00
                        </option>
                    </select>
                </div>

                <div class="col-3">
                    <div class="form-check">
                        <h6>Adicionais</h6>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="queijovegan"
                            name="adicionais"
                            value="3.5"
                        />
                        <label class="form-check-label" for="queijovegan"
                            >Queijo Vegano</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="cebola"
                            name="adicionais"
                            value="2.78"
                        />
                        <label class="form-check-label" for="cebola"
                            >Cebola Caramelizada</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="shimeji"
                            name="adicionais"
                            value="5.69"
                        />
                        <label class="form-check-label" for="shimeji"
                            >Shimeji Empanado</label
                        >
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="entrega"
                            id="viagem"
                        />
                        <label class="form-check-label" for="viagem"
                            >Para Viagem</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="entrega"
                            id="balcao"
                            checked
                        />
                        <label class="form-check-label" for="balcao"
                            >Balc√£o</label
                        >
                    </div>
                </div>
            </div>
            <br />

            <center>
                <button
                    type="button"
                    class="btn btn-success"
                    onclick="totalPagar()"
                >
                    Calcular
                </button>
                <button type="button" class="btn btn-primary">
                    Novo Pedido
                </button>
                <button
                    type="button"
                    class="btn btn-warning"
                    onclick="resumoPedido()"
                >
                    Recibo
                </button>
            </center>

            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="pagamento"
                        ><i
                            class="ri-money-dollar-circle-fill"
                            style="color: darkgreen"
                        ></i>
                        Total a Pagar</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        name="pagamento"
                        id="pagamento"
                        disabled
                    />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="resumopedido"
                        ><i
                            class="ri-file-list-3-fill"
                            style="color: coral"
                        ></i>
                        Descri√ß√£o do Pedido</label
                    >
                    <textarea
                        class="form-control"
                        cols="40"
                        rows="5"
                        type="text"
                        name="resumopedido"
                        id="resumopedido"
                        style="resize: none"
                        disabled
                    ></textarea>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
